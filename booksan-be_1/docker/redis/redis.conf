# Redis configuration file for Docker container

# Network
bind 0.0.0.0
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (optional - for development)
# requirepass your_redis_password

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0
